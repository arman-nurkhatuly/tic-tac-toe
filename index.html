<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Крестики нолики</h1>
    <h2 id="player-status">Игрок <span class="display-player playerX">X</span> ходит</h2>
    <div class="board">
      <div class="first-col">
        <div class="item false" id="0"></div>
        <div class="item false" id="1"></div>
        <div class="item false" id="2"></div>
      </div>
      <div class="second-col">
        <div class="item false" id="3"></div>
        <div class="item false" id="4"></div>
        <div class="item false" id="5"></div>
      </div>
      <div class="third-col">
        <div class="item false" id="6"></div>
        <div class="item false" id="7"></div>
        <div class="item false" id="8"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
